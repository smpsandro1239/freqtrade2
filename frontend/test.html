<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Sistema Trading</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">üîß Teste do Sistema Trading</h1>

        <div class="row mt-4">
            <div class="col-md-6">
                <h3>üìä Status das Bibliotecas</h3>
                <ul class="list-group" id="library-status">
                    <!-- Populated by JavaScript -->
                </ul>
            </div>

            <div class="col-md-6">
                <h3>üîå Teste de Conectividade</h3>
                <button class="btn btn-primary me-2" onclick="testBackend()">Testar Backend</button>
                <button class="btn btn-success" onclick="testChart()">Testar Gr√°fico</button>

                <div class="mt-3">
                    <div id="test-results" class="alert alert-info">
                        Clique nos bot√µes para executar os testes
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <h3>üìà Gr√°fico de Teste</h3>
                <div class="chart-container" style="height: 300px;">
                    <canvas id="test-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        // Verificar status das bibliotecas
        function checkLibraries() {
            const statusList = document.getElementById('library-status');
            const libraries = {
                'Chart.js': typeof Chart !== 'undefined',
                'Axios': typeof axios !== 'undefined',
                'Bootstrap': typeof bootstrap !== 'undefined'
            };

            statusList.innerHTML = '';
            for (const [lib, loaded] of Object.entries(libraries)) {
                const li = document.createElement('li');
                li.className = `list-group-item d-flex justify-content-between align-items-center ${
                    loaded ? 'list-group-item-success' : 'list-group-item-danger'
                }`;
                li.innerHTML = `
                    ${lib}
                    <span class="badge bg-${loaded ? 'success' : 'danger'} rounded-pill">
                        ${loaded ? '‚úÖ Carregado' : '‚ùå N√£o carregado'}
                    </span>
                `;
                statusList.appendChild(li);
            }
        }

        // Testar conectividade com backend
        async function testBackend() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.className = 'alert alert-info';
            resultsDiv.innerHTML = 'Testando conectividade...';

            try {
                const response = await axios.get(`${API_BASE}/api/symbols`);
                resultsDiv.className = 'alert alert-success';
                resultsDiv.innerHTML = `
                    ‚úÖ Backend funcionando!<br>
                    üìä S√≠mbolos dispon√≠veis: ${response.data.symbols.length}<br>
                    üîó URL: ${API_BASE}
                `;
            } catch (error) {
                resultsDiv.className = 'alert alert-danger';
                resultsDiv.innerHTML = `
                    ‚ùå Erro de conex√£o com backend<br>
                    üîç Detalhes: ${error.message}<br>
                    üí° Verifique se o backend est√° rodando em ${API_BASE}
                `;
            }
        }

        // Testar cria√ß√£o de gr√°fico
        function testChart() {
            const resultsDiv = document.getElementById('test-results');

            if (typeof Chart === 'undefined') {
                resultsDiv.className = 'alert alert-danger';
                resultsDiv.innerHTML = '‚ùå Chart.js n√£o est√° carregado!';
                return;
            }

            try {
                const ctx = document.getElementById('test-chart').getContext('2d');

                // Destruir gr√°fico existente se houver
                if (window.testChartInstance) {
                    window.testChartInstance.destroy();
                }

                // Criar gr√°fico simples
                window.testChartInstance = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
                        datasets: [{
                            label: 'BTC/USDT (Simulado)',
                            data: [45000, 48000, 46000, 50000, 52000, 51000],
                            borderColor: '#00D4AA',
                            backgroundColor: 'rgba(0, 212, 170, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Gr√°fico de Teste - Sistema Funcionando!'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: false,
                                title: {
                                    display: true,
                                    text: 'Pre√ßo (USD)'
                                }
                            }
                        }
                    }
                });

                resultsDiv.className = 'alert alert-success';
                resultsDiv.innerHTML = `
                    ‚úÖ Gr√°fico criado com sucesso!<br>
                    üìä Chart.js funcionando corretamente<br>
                    üéØ O erro "TradingVue is not defined" foi resolvido
                `;
            } catch (error) {
                resultsDiv.className = 'alert alert-danger';
                resultsDiv.innerHTML = `
                    ‚ùå Erro ao criar gr√°fico: ${error.message}
                `;
            }
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            checkLibraries();

            // Teste autom√°tico inicial
            setTimeout(() => {
                testBackend();
                testChart();
            }, 1000);
        });
    </script>
</body>
</html>
